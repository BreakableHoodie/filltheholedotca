version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: America/Toronto
    open-pull-requests-limit: 5
    groups:
      svelte:
        patterns:
          - svelte
          - "@sveltejs/*"
      tailwind:
        patterns:
          - tailwindcss
          - "@tailwindcss/*"
      supabase:
        patterns:
          - "@supabase/*"
